name: Mutation Testing CI

on: [push, pull_request]
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: âœ… Add BugsInPy CLI to PATH
      run: echo "$GITHUB_WORKSPACE/BugsInPy/framework/bin" >> $GITHUB_PATH

    - name: ğŸ Confirm Python version
      run: |
        python --version
        which python

    - name: ğŸ“¥ Install dependencies
      run: |
        pip install -r mutmut/requirements.txt || true
        pip install -e mutmut || true
        pip install python_toolbox
        pip install requests
        pip install PyYAML

    # OllamaëŠ” ai-actionìœ¼ë¡œ ì‹¤í–‰
    - name: ğŸ¤– Start Ollama using ai-action
      uses: ai-action/ollama-action@v1
      with:
        model: codellama:7b-instruct

    # Ollama API ì—”ë“œí¬ì¸íŠ¸ë¥¼ /api/generateë¡œ ìˆ˜ì •
    - name: âœ… Verify Ollama is responding
      run: |
        curl -X POST http://localhost:11434/api/generate \
          -H "Content-Type: application/json" \
          -d '{"model": "codellama:7b-instruct", "prompt": "Say hello!", "stream": false}'
          
    - name: ğŸ¶ Install reviewdog
      run: |
        curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./
        echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH

    - name: ğŸ§ª Run diff-based mutation testing on bug
      run: |
        python run_bug_test.py

    - name: ğŸ“¤ Upload mutation results
      uses: actions/upload-artifact@v4
      with:
        name: mutation-results
        path: /tmp/bug-project/**/mutants/survived_mutants.json

    - name: ğŸ“¥ Move mutant file to expected location
      run: |
        mkdir -p mutants
        cp $(find /tmp/bug-project -name "survived_mutants.json" | head -n 1) mutants/

    # config.yaml ìƒì„± (explainer.pyì—ì„œ ì‚¬ìš©)
    - name: ğŸ“ Create config.yaml for explainer
      run: |
        echo "olama_url: 'http://localhost:11434/api/generate'" > config.yaml
        echo "olama_model: 'codellama:7b-instruct'" >> config.yaml

    # explainer.py ì‹¤í–‰, TT
    - name: ğŸ¤– Run Ollama mutant explainer
      run: |
        python generate_report.py
        
    - name: ğŸ“¤ Upload explained mutant file
      uses: actions/upload-artifact@v4
      with: 
        name: mutant-explanations
        path: mutants/survived_mutants_with_explanations.json
       
    - name: ğŸ› ï¸ Touch mutated lines to force diff
      run: |
        python touch_mutated_lines.py
       
    - name: ğŸ¶ Annotate PR with Reviewdog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./reviewdog -f=rdjson \
          -name="CAMILA" \
          -reporter=github-pr-review \
          -level=warning \
          -fail-on-error=false \
          < mutmut_report.rdjson
      
    - name: ğŸ†• Create new issue with LLM mutant explanations
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "### ğŸ§¬ LLM Mutant Feedback Summary" > issue_body.md

        jq -c '.[]' mutants/survived_mutants_with_explanations.json | while read -r row; do
          file=$(echo "$row" | jq -r '.source_file')
          mutant=$(echo "$row" | jq -r '.mutant_name')
          why=$(echo "$row" | jq -r '.why' | tr '\n' ' ')
          fix=$(echo "$row" | jq -r '.fix' | tr '\n' ' ')
          example=$(echo "$row" | jq -r '.example_test' | tr '\n' ' ')
          echo -e "\n---\nğŸ”¬ \`$mutant\` in \`$file\`\n- **Why**: $why\n- **Fix**: $fix\n- **Test Suggestion**: \`$example\`" >> issue_body.md
        done

        gh issue create \
          --title "ğŸ§¬ Mutation Feedback for $GITHUB_SHA" \
          --body-file issue_body.md


